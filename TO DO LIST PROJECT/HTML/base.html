<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <tittle>Todo App- Fastapi</tittle>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        </head>
        <body>
            <div style="margin-top:50px;" class="ui container">
                <h1 class="ui center aligned header">Fastapi ToDo App</h1>

                <form class="ui form" action="/add" method="post"
                   </div class="field">
                       <label>Todo name</label>
                       <input type="text" name="tittle" placeholder="Enter ToDo task...">
                       <br>
            </div>
            <button class="ui blue button" type="submit">Add</button>      
        </form>
            
        <hr>

        {% for todo in todo_list %}
        <div class="ui segment">
             <p class="ui big header">{{ todo.id}}| {{ todo.tittle}}</p>

             {% if todo.complete==False %}
             <span class="ui gray label">Not complete</span>
             {% else %}
             <span class="ui green label">Not complete</span>
             {% endif %}

             <a class="ui blue button"href="update/{{todo.id}}">Update</a>
             <a class="ui yellow  button"href="description/{{todo.id}}">Description</a>
             <a class="ui red button"href="delete/{{todo.id}}">Delete</a>


            </div>
            {% endfor %}
        </div>


    </body>


</html>
